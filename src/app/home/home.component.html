<app-navbar></app-navbar>
<div style="width: 100%;height: 90%; background-color: black;color: white; background-image: url('assets/simple.png');background-repeat: no-repeat;
    background-size: 100% 100%;">

	<mat-card style="width: 40%; float:left; margin: 5%; background-color: rgba(0,0,0,0.5);">
		<form (submit)="userForm.form.valid && onSubmit(userForm)" #userForm="ngForm">
			<!-- fullname -->
			<mat-form-field style="width: 100%;">
	    		<input matInput #name="ngModel" [(ngModel)]="fullName" name="fullName" placeholder="Name" required>
	    	</mat-form-field>
	    	
	    	<div *ngIf="userForm.submitted && name.invalid" class="btn-info">
	    		
                <div *ngIf="name.errors.required"> Your name is required</div>
            </div>
            <br>
	    	<!-- lrn -->
	    	<mat-form-field style=" width:100%;">
	    		<input matInput #studentlrn="ngModel" [(ngModel)]="lrn" name="lrn" placeholder="LRN" type="number" required>
	    	</mat-form-field>
	    	
	    	<div *ngIf="userForm.submitted && studentlrn.invalid" class="btn-info">
            	
                <div *ngIf="studentlrn.errors.required"> Your lrn is required</div>
            </div>
	    	<br><br>
	    	<!-- section -->
	    	<mat-form-field style="display: inline-block; float: left; width: 50%; ">
			  <mat-select #year="ngModel" matInput [(ngModel)]="gradeLevel"  name="gradeLevel" placeholder="Year Level"  required>
			    <mat-option value=7>Grade 7</mat-option>
			    <mat-option value=8>Grade 8</mat-option>
			    <mat-option value=9>Grade 9</mat-option>
			    <mat-option value=10>Grade 10</mat-option>
			    <mat-option value=11>Grade 11</mat-option>
			    <mat-option value=12>Grade 12</mat-option>
			  </mat-select>
			</mat-form-field> 
            &nbsp;&nbsp;
			<!-- section -->
	    	<mat-form-field style=" display: inline-block; width: 38%;">
	    		<input #studentSection="ngModel" matInput [(ngModel)]="section" name="section" placeholder="Section"   required>
	    	</mat-form-field>

	    	<div *ngIf="userForm.submitted && year.invalid" class="btn-info">
                
                <div *ngIf="year.errors.required">Your year level is required</div>
            </div>
            <br>
	    	<div *ngIf="userForm.submitted && studentSection.invalid" class="btn-info">
               
               <div *ngIf="studentSection.errors.required"> Your section is required</div>
            </div>
	
	    	<br><br>
	    	<button style="display: block; width: 100%; background-color: green; color:white;"type="submit" mat-flat-button  >Submit</button>


	    </form>	
	</mat-card>
</div>
