<div *ngIf="dataFetched">
	<div class="row" >
		<div *ngFor="let position of tallyPositions" class="column">
			<p>
				<mat-icon color="accent">data_usage</mat-icon>
				{{position}}
			</p>
		</div>
	  </div>
	  
	  <mat-grid-list cols="3" [rowHeight]="heightRatio" gutterSize="10px">
			  <mat-grid-tile *ngFor="let tallyRes of talliedResults">
				  <table mat-table [dataSource]="tallyRes" class="mat-elevation-z8" style="width: 100%; height: 100%;">
					  <ng-container matColumnDef="party">
						  <th mat-header-cell *matHeaderCellDef> Position </th>
						  <td mat-cell *matCellDef="let element"> {{element.party}} </td>
					  </ng-container>
					  <ng-container matColumnDef="name">
						  <th mat-header-cell *matHeaderCellDef> Name </th>
						  <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
					  </ng-container>
					  <ng-container matColumnDef="votes">
						  <th mat-header-cell *matHeaderCellDef> Votes </th>
						  <td mat-cell *matCellDef="let element"> {{element.votes}} </td>
					  </ng-container>
					  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
				  </table>
			  </mat-grid-tile>
	  </mat-grid-list>
</div>
