<mat-card>
	<br>
    <mat-card-header  >
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>UPLOAD VOTERS DATABASE</mat-card-title>
        <mat-card-subtitle>Only .xlsx file format is accepted</mat-card-subtitle>
        <mat-card-subtitle>This can't be undone once uploaded. Kindly please check the file contents before submitting!.</mat-card-subtitle>
    </mat-card-header>
    <br>

    <form (ngSubmit)="upload(uploadForm)"  #uploadForm="ngForm">
	  <input class="btn-black" type="file" id="file" multiple (change)="files($event.target.files)" >
	  <button class="btn-success" type="submit" >Upload</button>
	</form>

</mat-card>
